<VirtualHost *:80>
  ServerName localhost
  DocumentRoot /var/www/html/php/Silex/web

  <Directory /var/www/html/php/Silex/web>
    <IfModule mod_rewrite.c>
      Options -MultiViews
      RewriteEngine On
      RewriteCond %{REQUEST_FILENAME} !-f
      RewriteRule ^ index.php [L]
    </IfModule>
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

  <Proxy *>
      Order deny,allow
      Allow from all
   </Proxy>

    ProxyPass /layout http://localhost:8000/portalv4/public/vendor/
    ProxyPassReverse /layout http://localhost:8000/portalv4/public/vendor/

</VirtualHost>