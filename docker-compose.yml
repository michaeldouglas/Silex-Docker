version: '2'
services:
  web:
    build: .
    ports:
      - "8000:80"
      - "443:443"
      - "3306:3306"
    depends_on:
      - db
      - redis
    links:
      - db
      - redis
    volumes:
      - ./:/var/www/html/php/Silex
  redis:
    image: redis
  db:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=silexphp
      - MYSQL_DATABASE=silexphp